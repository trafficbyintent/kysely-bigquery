name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  packages: read
  actions: read
  pull-requests: read

jobs:
  lint-required:
    name: Lint Check (Required)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Setup npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    
    - name: Install dependencies
      run: npm ci
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check Prettier formatting
      run: |
        npx prettier --check "**/*.{js,ts,json,md}" || \
        (echo "Code is not formatted. Run 'npm run format' to fix." && exit 1)

  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Setup npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    
    - name: Install dependencies
      run: npm ci
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build
      run: npm run build
    
    - name: Run unit tests
      run: npm test
    
    # Optional: Run integration tests if BigQuery credentials are provided
    - name: Run integration tests
      if: github.event_name == 'push' && github.repository == 'trafficbyintent/kysely-bigquery'
      run: npm run test:integration
      env:
        BIGQUERY_CREDENTIALS: ${{ secrets.BIGQUERY_CREDENTIALS }}
        BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID }}
        BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
    
    # Check that the package can be packed successfully
    - name: Pack package
      run: npm pack --dry-run